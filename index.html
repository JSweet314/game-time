<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
</head>
<body>
  <div class="game-background">
    <div class="game-ui">
      <article class="start-screen">
        <h2>Press Start to Begin</h2>
        <button class="start-screen__btn">START</button>
      </article>
      <article class="pause-screen">
        <h2>Wave <span class="wave">1</span> Cleared</h2>
        <button class="pause-screen__btn">ADVANCE</button>
      </article>
      <article class="endgame-screen">
        <h2>GAME OVER</h2>
        <button class="endgame-screen__btn">RESTART</button>
      </article>
    </div>
    <div class="canvas-container">
      <canvas id="game-canvas" width="500" height="500">
        <img src="lib/images/rmIE.png" alt="Rick explains the purpose of Internet Exploder">
      </canvas>
      <article class="game-stats">
        <p>Score: <span class="game-stats__score">0</span></p>
      </article>
      <article>
        <p class="user-instructions">
          <span class="city-indicators">^ ^ ^</span><span class="city-indicators">^ ^ ^</span>
          <br>DEFEND YOUR CITIES!!!<br>
          Click to Launch Your Defense Missiles<br><br>
          10 Points Per Enemy Missile Destroyed<br>
          Each Base Gets ONLY 10 Missiles Per Wave<br>
          Advance to the Next Wave If At Least One City Remains
        </p>
      </article>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
